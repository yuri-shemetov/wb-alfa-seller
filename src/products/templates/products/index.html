<!DOCTYPE html>
<html lang="ru">

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css" integrity="sha512-6c4nX2tn5KbzeBJo9Ywpa0Gkt+mzCzJBrE1RB6fmpcsoN+b/w/euwIMuQKNyUoU/nToKN3a8SgNOtPrbW12fug==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Fonts-->
    <title>
      {% block title %}Рассылка негативных отзывов{% endblock %}
    </title>
</head>
<body>
    <div class="main">
        <div class="container">
          <div class="row">
            <div class="text-center">
                {% block content %}
                
                <div style="margin: 50px 50px 50px 50px;">
                  <h2>
                    Рассылка негативных отзывов (таблица товаров)
                  </h2>
                  <ul>
                  
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                            <th scope="col">№</th>
                            <th scope="col">sku</th>
                            <th scope="col">Наименование</th>
                            <th scope="col">Рейтинг</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for product in products %}
                          <tr>
                            <th scope="row">{{forloop.counter}}.</th>
                            <td>
                              <h5 class="card-title">{{ product.sku }}</h5>
                            </td>
                            <td>
                              <h5 class="card-title">{{ product.name }}</h5>
                            </td>
                            <td>
                              <h5 class="card-title">{{ product.rating }}</h5>
                            </td>
                          </tr>
                          {% endfor %}
                  </table>
                  
                  <br>
                    <a href="{% url 'products:upload_excel' %}" class="btn btn-sm btn-success"> Добавить sku </a>
                  </ul>
              </div>
                {% endblock %}
            </div>
          </div>
        </div>
    </div>
</body>
</html>
